spring.application.name=SensazionApp-API

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://${NEON_HOST:localhost}:${NEON_PORT:5432}/${NEON_DB:sensazionapp}
spring.datasource.username=${NEON_USER:postgres}
spring.datasource.password=${NEON_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Auth0
auth0.audience=https://api.sensazionapp.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${AUTH0_DOMAIN}/

# Configuración del servidor
server.port=8080
server.servlet.context-path=/
